name: Build Gomin APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Дозволяє запускати вручну

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Create Dummy Secrets
      run: |
        echo "TELEGRAM_CHAT_ID=-100" > secrets_for_ci.env
        echo "TELEGRAM_BOT_TOKEN=" >> secrets_for_ci.env
        echo "SYSTEM_USERNAME=github_actions" >> secrets_for_ci.env

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gomin-debug-apk
        path: TMessagesProj_App/build/outputs/apk/debug/*.apk
